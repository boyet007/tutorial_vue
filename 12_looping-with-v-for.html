<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
      <h1>Looping through lists</h1>
        <ul>
            <li v-for="(character, index) in characters">{{ index }}. {{ character }}</li>
        </ul>
        <ul>
            <li v-for="(ninja, index) in ninjas">{{ index }}. {{ ninja.name }} - {{ ninja.age }}</li>
        </ul>
        <template v-for="(ninja,index) in ninjas">
            <h3>{{ index }} . {{ ninja.name }}</h3>
            <p>{{ ninja.age }}</p>
        </template>

        <template v-for="ninja in ninjas">
            <div v-for="(val,key, arg) in ninja">
                <p>{{ key }} - {{ val }}</p>
            </div>
        </template>
    </div>

<!-- characters -> array
ninjas -> array of object -->

<!-- key paling kanan -->

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            characters: [ 'mario', 'luigi', 'yoshi', 'bower'],
            ninjas: [
                { name: 'ryu', age: 25 },
                { name: 'yoshi', age: 35 },
                { name: 'ken', age: 55 }
            ]
        }

    });
</script>
</html>
