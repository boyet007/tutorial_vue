<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<style>
        body{
            font-style:Times;
            background-color:forestgreen;
            color:white;
        }

        span{
            background: yellow;
            display: inline-block;
            padding: 10px;
            color: black;
            margin: 10px 0;
        }

        .available span{
            background: blue;
        }

        .nearby span:after{
            content: "nearby";
            margin-left: 10px;
        }


    </style>

<body>
    <div id="app">
       <h1>Dynamic CSS</h1>
       <h2>Example 1</h2>
       <!-- <div v-on:click="available = !available" v-bind:class="{ available:available }">
            <span>Ryu</span>
       </div> -->
       <h2>Example 2</h2>
       <button v-on:click="nearby = !nearby">Toogle nearby</button>
       <button v-on:click="available = !available">Toogle available</button>
       <div v-bind:class="compClasses">
           <span>Ryu</span>
       </div>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: { 
            available: false,
            nearby: false
        }, 
        methods: {

        },
        computed: {
            compClasses:function() {
                return {
                    available: this.available,
                    nearby: this.nearby
                }
            }
        }     
    });
</script>
</html>
