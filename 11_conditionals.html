<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
       <h1>Conditionals</h1>
    <button v-on:click="error=!error">Toggle Error</button>
    <button v-on:click="success=!success">Toggle Success</button>
    <!-- <p v-if="error">There has been an error</p>
    <p v-else-if="success">Whoo success</p> -->

    <p v-show="error">There has been an error</p>
    <p v-show="success">whoo success..</p>
    </div>

    <!-- v-if kalo gak syarat di komen line html
    v-showw di display:none -->

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            error: false,
            success: false
        }

    });
</script>
</html>
